<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Space Scroll Clash</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game-shell">
      <header>
        <h1>Space Scroll Clash</h1>
        <p>宇宙で人間がモンスターに立ち向かう、かわいい横スクロールデモ。</p>
      </header>
      <section class="canvas-wrap">
        <canvas id="game" width="960" height="540" aria-label="space scrolling game"></canvas>
      </section>
      <footer>
        <div class="controls">
          <span>操作:</span>
          <kbd>Space</kbd> ジャンプ
          <kbd>J</kbd> 攻撃
        </div>
      </footer>
    </main>
    <script src="main.js"></script>
  </body>
</html>
